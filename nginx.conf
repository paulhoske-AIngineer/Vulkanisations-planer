server {
  listen 8080;
  server_name _;

  # Erlaubt Einbettung in SharePoint/Teams:
  add_header Content-Security-Policy "frame-ancestors 'self' https://*.sharepoint.com https://*.office.com https://teams.microsoft.com https://*.teams.microsoft.com https://*.cloud.microsoft" always;
  # (Optional) Ã¤lterer Header, manche Clients beachten ihn noch:
  add_header X-Frame-Options "ALLOW-FROM https://teams.microsoft.com" always;

  location / {
    proxy_pass http://127.0.0.1:8501;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;
  }
}
