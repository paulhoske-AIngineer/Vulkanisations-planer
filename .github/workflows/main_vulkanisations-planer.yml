# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vulkanisations-planer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: vulkaplanregistry.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_20A5B0333F2A4ADD83029AE0F826014D }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_A778F92900F44CD5A5BE46E75CE24877 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: vulkaplanregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_20A5B0333F2A4ADD83029AE0F826014D }}/vulkanisations-planer:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8BBC01DFD4ED4D7288DE6660606D838D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F2FE810B21C244AF984C1846A3E9FE1E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_798081F7C113442C99A5229941F0225D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'vulkanisations-planer'
          slot-name: 'Production'
          images: 'vulkaplanregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_20A5B0333F2A4ADD83029AE0F826014D }}/vulkanisations-planer:${{ github.sha }}'
          